<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src ="javascript.js" defer></script> 
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class ="flexContainer">
            <div class="left">

                </div>
                <button id='clear'>Clear</button>
            </div>
            <div class="gridContainer">
            </div>
        </div>
    </body>
</html>
